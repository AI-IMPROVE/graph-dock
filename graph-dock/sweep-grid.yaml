program: graph-dock/train.py
method: grid
metric:
  goal: minimize
  name: val_loss
parameters:
  learning_rate:
    values: [1e-3]
  batch_size:
    values: [128]
  hidden_dim:
    values: [32, 64]
  num_conv_layers:
    values: [3, 4, 5]
  dropout:
    values: [0.0, 0.1, 0.3, 0.5]
  epochs:
    value: 300
    